<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <link rel="stylesheet" href="chat.css" type="text/css">
    <script type="text/javascript" src="chat.js"></script>
</head>
<body>
<div class="all">
    <div class="chat_index">
        <div class="chat_banner">
            <h1 class="form-signin-heading" align="center">Secure Web Messenger</h1>
        </div>
        <div class="chat_body">
            <div class="chat_online">
                <div class="search_online">
                    <form>
                        <input type="text" placeholder="search">
                    </form>
                </div>
                <div class="online_friend">
                    <ul>
                        <li>
                            <div class="a_friend">
                                <div class="head_portrait">
                                    <div class="head_text">
                                        F
                                    </div>
                                </div>
                                <div class="friend">

                                    <div class="name">friend1</div>

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="a_friend">
                                <div class="head_portrait">
                                    <div class="head_text">
                                        F
                                    </div>
                                </div>
                                <div class="friend">

                                    <div class="name">friend2</div>

                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="chat_main">
                <div class="chat_div">
                    <ul id="chat_ul" class="chat_content">
                    </ul>
                </div>

                <div class="send_message">
                    <form>
                        <input type="text" placeholder="type message" id="send_txt">
                        <input type="button" value="send" id="send_btn">
                    </form>
                </div>
            </div>
            <div class="chat_namecard">

            </div>
        </div>

    </div>
</div>
</body>
</html>
